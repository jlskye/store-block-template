type Category {
  """
  id is used as cacheId
  """
  cacheId: ID
  """
  URI of category
  """
  href: String
  """
  Category text link
  """
  slug: String
  """
  Category ID
  """
  id: Int
  """
  Category name
  """
  name: String @translatableV2
  """
  Title used by html tag
  """
  titleTag: String @translatableV2
  """
  Description used by html tag
  """
  hasChildren: Boolean
  """
  Has children categories
  """
  metaTagDescription: String @translatableV2
  """
  Categories children
  """
  children: [Category]
}
